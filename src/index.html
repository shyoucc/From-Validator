<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>workbook_01</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="./validate.js"></script>

</head>
<body>
	<form class="validate">

		<div class="item">
			<label class="labelbox" for="user">姓名</label>
			<input type="text" rule="require" class="input" />
			<div class="tips">请输入姓名</div>
		</div>

		<div class="item">
			<label class="labelbox" for="user">密码</label>
			<input type="password" rule="pwd require" class="input" />
			<div class="tips"></div>
		</div>

		<div class="item">
			<label class="labelbox" for="user">密码确认</label>
			<input type="password" rule="pwd require" class="input" />
			<div class="tips"></div>
		</div>

		<div class="item">
			<label class="labelbox" for="user">邮箱</label>
			<input type="text" rule="email require" class="input" />
			<div class="tips"></div>
		</div>

		<div class="item">
			<label class="labelbox" for="user">电话</label>
			<input type="text" rule="mobile require" class="input" />
			<div class="tips"></div>
		</div>
		<div class="item">
			<label class="labelbox" for="user"></label>
			<a class='btn check'>提交</a>
		</div>

	</form>
</body>
<script type="text/javascript">
	let submitForm = document.querySelector('.validate')
	let btn = submitForm.querySelector('.check')

	function $(node){
		return submitForm.querySelector(node)
	}

	let verift = new Verify({
		dom: submitForm
	})

	btn.onclick = function(){
		let err = verift.check()
	}


</script>

</html>
